{% extends 'base/base_user.html' %}
{% load static %}

{% block content %}
     <div class="container">
        <form action="{% url 'myaxf:register' %}" method="post" enctype="multipart/form-data" id="myform">
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" class="form-control" id="uid" name="u_name">
            </div>
            <p class="help-block" style="color: red" id="uname_msg"></p>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="u_pwd" name="u_pwd">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认密码</label>
                <input type="password" class="form-control" id="u_confrim_pwd" name="u_confrim_pwd">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">邮箱</label>
                <input type="email" class="form-control" id="e_id" name="email">
            </div>

            <div class="form-group">
                <label for="exampleInputFile">头像</label>
                <input type="file" id="u_icon" name="u_icon">
            </div>
    {#         当注册错误的时候显示#}
            <p class="help-block" style="color: red">{{ help_msg }}</p>
            <button type="submit" class="btn btn-success btn-block">注册</button>
        </form>
     </div>

{% endblock %}

{% block js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/register.js' %}"></script>
{% endblock %}
